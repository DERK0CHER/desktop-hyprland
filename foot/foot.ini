shell=/usr/bin/fish
term=xterm-256color

title=foot
[main]

font=Adwaita Mono:style=Regular:size=14
letter-spacing=0
dpi-aware=no

pad=25x25

bold-text-in-bright=no

[scrollback]
lines=10000

[cursor]
style=beam
blink=no
beam-thickness=1.5
# underline-thickness=<font underline thickness>

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
clipboard-copy=Control+c
clipboard-paste=Control+v
# primary-paste=Shift+Insert
search-start=Control+f
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G
delete-prev-word=Control+BackSpace

[text-bindings]
\x03=Control+Shift+c

[colors]
foreground = ded8c0       # beige
background = 1b1b17       # bg_dark

# Regular colors
regular0  = 1b1b17   # black (using bg_dark)
regular1  = a40000   # red
regular2  = 94a66f   # green
regular3  = ab8d2e   # yellow / gold
regular4  = 9eb277   # blue-ish green2
regular5  = ff7b7b   # magenta-ish (salmon)
regular6  = c6c24e   # cyan / bright_gold
regular7  = ded8c0   # white / beige

# Bright colors
bright0   = 555555   # bright black (fallback gray)
bright1   = ff7b7b   # bright red (salmon)
bright2   = 9eb277   # bright green (green2)
bright3   = c6c24e   # bright yellow (bright_gold)
bright4   = ab8d2e   # bright blue (gold)
bright5   = a40000   # bright magenta (red)
bright6   = 94a66f   # bright cyan (green)
bright7   = ffffe0   # bright white (lighter beige)

